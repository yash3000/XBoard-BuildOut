<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
    />
    <title>Crio Feed</title>
    <meta name="description" content="Crio Feed Website" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/index.css" />
  </head>

  <body>
    <nav class="navbar navbar-light ">
      <div class="container-fluid nav-section">
        <div class="icon"></div>
        <span class="navbar-brand mb-0 h1 nav-span">Crio News Feed</span>
      </div>
    </nav>
    <main class="main-section">
      <section class="section-1">
        <h4 class="section-1-heading">Today</h4>
        <span class="section-1-content">The insights you need to keep ahead</span>
      </section>
      <section class="section-2">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-heading-0">
              <button class="accordion-button" id="accordian-heading-0" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-0" aria-expanded="true" aria-controls="panelsStayOpen-collapse-0">
              </button>
            </h2>
            <div id="panelsStayOpen-collapse-0" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-heading-0">
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-heading-1">
              <button class="accordion-button collapsed" id="accordian-heading-1" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-1" aria-expanded="false" aria-controls="panelsStayOpen-collapse-1">
              </button>
            </h2>
            <div id="panelsStayOpen-collapse-1" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading-1">
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-heading-2">
              <button class="accordion-button collapsed" id="accordian-heading-2" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-2" aria-expanded="false" aria-controls="panelsStayOpen-collapse-2">
              </button>
            </h2>
            <div id="panelsStayOpen-collapse-2" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading-2">
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="resources/data/magazines.js"></script>
    <script type="module">
      import { init } from "./resources/js/index.js";
      //entry point (executed when DOM is loaded)
      (async function () {
          init(magazines);
      })();
  </script>
  </body>
</html>
